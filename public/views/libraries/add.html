<section data-ng-controller="LibrariesController" class="libraries">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="add()">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Collection name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="library.title" id="name" placeholder="collection's name" required ng-disabled="true">
			</div>
		</div>
    <div class="form-group">
      <label for="path" class="col-md-2 control-label">Collection path</label>
      <div class="col-md-10">
        <input type="text" class="form-control" data-ng-model="path" id="path" placeholder="Path to collection" required>
      </div>
    </div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
  <br style="clear: both;">
  <div class="row" data-ng-show="scanning">
    <progressbar class="progress-striped active" value="dynamic">{{dynamic}}%</progressbar>
    <p class="scan_details">{{details}}</p>
    <p ng-if="libraryId">Visualiser votre <a ng-href="#!/songs/{{libraryId}}">biblioth√®que</a>.</p>
  </div>
  <div class="row" ng-show="error">
    <p class="alert-warning">{{error}}</p>
  </div>
</section>
